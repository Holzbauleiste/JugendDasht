<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="index.css">
      <script type="text/javascript" href="js/twitter.js"></script>
      <script type="text/javascript" href="js/twitter_implementation.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="slack grid-item">
                <div class="grid-item-title">
                    Slack
                </div>
            </div>
            <div class="headline grid-item">
                JUGEND DASHT
            </div>
            <div class="calender grid-item">
                <div class="grid-item-title">
                    Zeitstrahl
                </div>
            </div>
            <div class="hackdash grid-item">
                <div class="grid-item-title">
                    Hackdash
                </div>
                <iframe allowtransparency="true" frameborder="0" height="100%" src="https://hackdash.org/embed/dashboards/jhackt2018?hide=title,pacnbar,desc,&sort=showcase" title="Hackdash" width="100%">
                </iframe>
            </div>
            <div class="instagram grid-item">
                <div class="grid-item-title">
                    Instagram
                </div>
            </div>
            <div class="twitter grid-item" id="twitter-feed">
                <div class="grid-item-title">
                    Twitter
                </div>
                <a class="twitter-hashtag-button" data-show-count="false" href="https://twitter.com/intent/tweet?button_hashtag=jugendhackt&ref_src=twsrc%5Etfw">
                    Tweet #jugendhackt
                </a>
                <script async="" charset="utf-8" src="https://platform.twitter.com/widgets.js">
                </script>
            </div>
        </div>
    </body>
</html>
